<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Web3Signer</h1>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="/keymanager" routerLinkActive="active">
        <mat-icon>key</mat-icon>
        <span>Keymanager</span>
      </a>
      <a mat-list-item routerLink="/help" routerLinkActive="active">
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="height: 88vh">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
